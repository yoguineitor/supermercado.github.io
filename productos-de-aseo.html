<body>
    <body>
    <div class="toolbar">
        <ul>
            <li><a href="Supermercado.html">INICIO</a></li>
            <li><a href="alimentos.html">ALIMENTOS</a></li>
            <li><a href="productos-de-aseo.html">PRODUCTOS DE ASEO</a></li>
            <li><a href="productos-de-aseo-personal.html">PRODUCTOS DE ASEO PERSONAL</a></li>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
                <button onclick="searchProducts()">Buscar</button>
            </div>
        </ul>
    </div>
    <h3><br> EN SUPERMERCADO XYZ ENCUENTRAS TUS PRODUCTOS FAVORITOS EN ASEO </h3><html lang="en"><br>


    <div class="contenedor" id="productContainer">
        <!-- Aquí se cargarán los productos dinámicamente -->
    </div>
    <div id="cart"><br><hr>
        <h4>FACTURA</h4>
        <ul id="cartItems">
            <!-- Aquí se agregarán los elementos del carrito -->
        </ul>
        <button onclick="checkout()">Pagar</button>
    </div>
    <script>
        // Lista de productos
        var products = [
       
            {
                name: "Balde",  
                peso: "1 Unidad",
                price:   10000,
                image: src="img/balde.jpg" // Corregido
            },
            {
                name: "Jabon Fav",
                peso: "4kg",
                price:   28600,
                image: src="img/fab.jpg" // Corregido
            },
            {
                name: "Jabon Liquido Axion",
                peso: "400ml",
                price:   8300,
                image: src="img/jabon-de-cocina.jpg" // Corregido
            },  
            {
                name: "Palo de Trapero",
                peso: "1 Unidad",
                price:   3000,
                image: src="img/palo de escoba.jpg" // Corregido
            },
            {
                name: "Trapero",
                peso: "1 Unidad",
                price:   15000,
                image: src="img/trapero.jpg" // Corregido
            },
        ];


        function showProducts() {
            var productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";
            products.forEach(function(product) {
                var productHTML = `
                    <div class="card">
                        <div class="card-header">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="card-body">
                            <h2 class="card-title">${product.name}</h2>
                            <hr>
                            <p class="card-description">
                                <h4>${product.peso}</h4>
                                <br>
                                <h3>precio:</h3>
                                <hr>
                                <h1>$ ${product.price}</h1>
                            </p>
                            <button onclick="addToCart('${product.name}', ${product.price})">Agregar al Carrito</button>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productHTML;
            });
        }


        // Función para agregar elementos al carrito
        var cartItems = [];
        function addToCart(name, price) {
            cartItems.push({ name: name, price: price });
            updateCart();
        }


        // Función para actualizar el contenido del carrito
        function updateCart() {
            var cartList = document.getElementById("cartItems");
            cartList.innerHTML = "";
            var total = 0;
            cartItems.forEach(function(item) {
                var itemHTML = `<li>${item.name} - $${item.price}</li>`;
                cartList.innerHTML += itemHTML;
                total += item.price;
            });
            cartList.innerHTML += `<li>Total: $${total}</li>`;
        }


        // Función para realizar el pago
        function checkout() {
            // Aquí puedes implementar la lógica para procesar el pago
            alert("Gracias por tu compra");
            cartItems = []; // Limpiar el carrito después de la compra
            updateCart();
        }


        // Función de búsqueda de productos
        function searchProducts() {
            var searchText = document.getElementById("searchInput").value.toUpperCase();
            var cards = document.querySelectorAll(".card");
            for (var i = 0; i < cards.length; i++) {
                var card = cards[i];
                var title = card.querySelector(".card-title").innerText.toUpperCase();
                if (title.indexOf(searchText) > -1) {
                    card.style.display = "";
                } else {
                    card.style.display = "none";
                }
            }
        }


        // Mostrar productos al cargar la página
        window.onload = function() {
            showProducts();
        };
    </script>
</body>
</html>
