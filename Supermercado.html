        function showProducts() {
            var productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";
            products.forEach(function(product) {
                var productHTML = `
                    <div class="card">
                        <div class="card-header">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="card-body">
                            <h2 class="card-title">${product.name}</h2>
                            <hr>
                            <p class="card-description">
                                <h5>${product.peso}</h5>
                                <br>
                                <h3>precio:</h3>
                                <hr>
                                <h1>$ ${product.price}</h1>
                            </p>
                            <button onclick="addToCart('${product.name}', ${product.price})">Agregar al Carrito</button>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productHTML;
            });
        }


       
        var cartItems = [];


        function addToCart(name, price) {
            cartItems.push({ name: name, price: price });
            updateCart();
        }


        function updateCart() {
            var cartList = document.getElementById("cartItems");
            cartList.innerHTML = "";
            var total = 0;
            cartItems.forEach(function(item) {
                var itemHTML = `<li>${item.name} -<br> $${item.price}</li>`;
                cartList.innerHTML += itemHTML;
                total += item.price;
            });
            cartList.innerHTML += `<li><strong> <br>Total: $${total}</strong></li>`;
        }
   


        // Función para realizar el pago
        function checkout() {

            alert("Gracias por tu compra");

            updateCart();
        }


        // Función de búsqueda de productos
        function searchProducts() {
            var searchText = document.getElementById("searchInput").value.toUpperCase();
            var cards = document.querySelectorAll(".card");
            for (var i = 0; i < cards.length; i++) {
                var card = cards[i];
                var title = card.querySelector(".card-title").innerText.toUpperCase();
                if (title.indexOf(searchText) > -1) {
                    card.style.display = "";
                } else {
                    card.style.display = "none";
                }
            }
        }

        window.onload = function() {
